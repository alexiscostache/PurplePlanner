{% extends 'todo/base.html' %}

{% block content %}

<div class="boduContainer">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card signup">
                <div class="card-header">
                    <h3>Create Account</h3>
                </div>
                <div class="card-body">
                    <form method="POST">

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="{{form.username.name}}" class="form-control" placeholder="Username" type="text" required>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input name="{{form.email.name}}" class="form-control" placeholder="Email address" type="email" required>
                        </div>

                     
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Create password" name="{{form.password1.name}}" required>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Repeat password" name="{{form.password2.name}}" required>
                            </div>
                      
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                            </div>
                            <select class="form-control" name="{{form.user_type.name}}" required>
                                <option selected=""> Select job type</option>
                                {% for value in form.user_type%}
                                {{value}}
                                {% endfor %}

                            </select>
                        </div>

                        {% csrf_token %}
                        <div class="form-group">
                            <!-- <input type="submit" value="Create Account" class="btn text-center btn-block signup_btn"> -->
                            <!-- Above submit button has been replaced temporarily with the below-->
                            <input type="submit" value="Create Account" class="btn text-center btn-block signup_btn">
                        </div>

                        <p style="color:red">{{error}}</p>
                    </form>


                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links1">
                        Have an account?<a href="/">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    {% endblock %}
