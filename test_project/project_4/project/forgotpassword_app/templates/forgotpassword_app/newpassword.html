{% extends 'todo/base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'forgotpassword_app/css/newpassword.css' %}">

{% endblock %}
{% block content %}
<div class="boduContainer">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card {% if error %}error{% endif %}">
				<div class="card-header">
					<h3>Change Password</h3>
				</div>
				<div class="card-body">
					<form method="post">
						{% csrf_token %}
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="Create password" name="password1">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="Repeat password" name="password2">
						</div>
						{% if error %}
						<p class="error">{{error}}</p>
						{% else %}
						{% endif %}
						
						<div class="form-group">
							<input type="submit" value="Change Password" class="btn text-center btn-block signup_btn">
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
	{% endblock %}
